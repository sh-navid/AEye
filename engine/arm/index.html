<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <canvas width="700px" height="700px" style="background: lightgray"></canvas>
    <script>
      var c = document.getElementsByTagName("canvas")[0];
      var ctx = c.getContext("2d");

      let arms = [
        { size: 90, currentAngle: 0, toAngle: 0 },
        { size: 90, currentAngle: 0, toAngle: 0 },
        { size: 70, currentAngle: 0, toAngle: 0 },
        { size: 70, currentAngle: 0, toAngle: 0 },
        { size: 70, currentAngle: 0, toAngle: 0 },
        { size: 50, currentAngle: 0, toAngle: 0 },
        { size: 50, currentAngle: 0, toAngle: 0 },
        { size: 50, currentAngle: 0, toAngle: 0 },
        { size: 50, currentAngle: 0, toAngle: 0 },
      ];

      const draw = () => {
        c.width += 0; //clear screen

        // ctx.fillStyle = "black";

        let X = 300,
          Y = 300;

        ctx.fillText(`x:${parseInt(X)},y:${parseInt(Y)}`, X, Y);

        for (i in arms) {
          let a = arms[i];

          if (parseInt(a.currentAngle) < parseInt(a.toAngle)) a.currentAngle++;
          else if (parseInt(a.currentAngle) > parseInt(a.toAngle))
            a.currentAngle--;

          ctx.lineCap = "round";
          ctx.lineWidth = a.size / 3;
          ctx.strokeStyle = "#000000CC";

          ctx.beginPath();
          ctx.moveTo(X, Y);

          let angle = 0;
          for (ii = 0; ii <= i; ii++) angle += arms[ii].currentAngle;

          let x = X + a.size * Math.cos((angle * Math.PI) / 180);
          let y = Y + a.size * Math.sin((angle * Math.PI) / 180);
          ctx.lineTo(x, y);
          ctx.fillText(`x:${parseInt(X)},y:${parseInt(Y)},a:${angle}`, x, y);
          ctx.stroke();

          ctx.strokeStyle = "white";
          ctx.lineWidth = a.size / 25;

          ctx.beginPath();
          ctx.arc(X, Y, a.size / 20, 0, 2 * Math.PI);
          ctx.stroke();

          X = x;
          Y = y;
        }

        // ctx.fillText(`x:${parseInt(X)},y:${parseInt(Y)}`, X, Y);
      };

      const update = () => {
        let ran = parseInt(Math.random() * arms.length);
        let newAngle = Math.random() * 360;
        arms[ran].toAngle = newAngle;
      };

      setInterval(draw, 1);
      setInterval(update, 250);
    </script>
  </body>
</html>
